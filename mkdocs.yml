site_name: 个人垃圾场
theme:
  name: material

site_url: https://fanw52.github.io/garbage/
site_author: 吴凡

# Repository
repo_name: fanw52/garbage
repo_url: https://fanw52.github.io/garbage/
edit_uri: ""

#remote_name: https://fanw52.github.io/garbage
remote_branch: site
nav:
  - 基础:
      - 基础知识/基础知识.md
      - 基础知识/机器学习.md
  - 文字识别:
      - OCR/dataset.md
      - OCR/文字检测/文字检测.md
      - OCR/文字识别/文字识别.md
  - 目标检测:
      - 目标检测/Paper/YOLO_v5.md
      - 目标检测/Paper/YOLOX.md
      - 目标检测/Paper/YOLO_Faster_v2.md
      - 目标检测/Paper/DETR.md
  - 结构化抽取:
      - 结构化抽取/数据集.md
      - 结构化抽取/layoutlm.md
      - 结构化抽取/paper/StrucText.md
  - 表格识别:
      - 表格识别/表格识别.md
  - 损失函数:
      - 损失函数/AmSoftmax.md
      - 损失函数/CenterLoss.md
  - 数据增强:
      - 数据增强/图像数据增强/图像数据增强.md
  - 服务部署:
      - 服务部署/TensorRT.md


markdown_extensions:
  - admonition
  - codehilite:
      guess_lang: false
      linenums: false
  - toc:
      permalink: true
  - footnotes
  - meta
  - def_list
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_png
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist
  - pymdownx.tilde
