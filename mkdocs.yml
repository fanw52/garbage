site_name: 个人垃圾场
theme:
  name: material

#remote_name: https://fanw52.github.io/garbage
#remote_branch: site
nav:
  - 基础:
      - 基础知识/基础知识.md
      - 基础知识/机器学习.md
  - 文字识别:
      - OCR/dataset.md
      - OCR/文字检测/文字检测.md
      - OCR/文字识别/文字识别.md
  - 目标检测:
      - 目标检测/Paper/YOLO_v5.md
      - 目标检测/Paper/YOLOX.md
      - 目标检测/Paper/YOLO_Faster_v2.md
      - 目标检测/Paper/DETR.md
  - 结构化抽取:
      - 结构化抽取/数据集.md
      - 结构化抽取/layoutlm.md
      - 结构化抽取/paper/StrucText.md
  - 表格识别:
      - 表格识别/表格识别.md
  - 损失函数:
      - 损失函数/AmSoftmax.md
      - 损失函数/CenterLoss.md
  - 数据增强:
      - 数据增强/图像数据增强/图像数据增强.md
  - 服务部署:
      - 服务部署/TensorRT.md


markdown_extensions:
  - admonition
  - abbr
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde